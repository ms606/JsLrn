<html>
	<body>
		<script type="text/javascript">
			document.write("Starting the loop for here." + "<br />");
			outerloop:
			for (var i = 0; i < 15; i++){
				document.write("Outerloop " + i + "<br />");
				innerloop:
				for (var j = 0; j < 5; j++){
					if (j > 3) break;
					if (i == 2 ) break innerloop;
					if (i == 4 ) break outerloop;
					document.write("Innerloop " + j + "<br />")
				}
			}
			document.write("Exiting the all loops");
		</script>
	</body>
</html>
