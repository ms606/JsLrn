<html>
	<body>
		<script type="text/javascript">
			
			var count = 0;
			document.write("We gonna start the loop");

			document.write("<br/>");
			document.write("<br/>");

			while(count < 5){
				document.write("Current Count is: " + count  );
				document.write("<br/>");
				count ++;
			}

			document.write("<br/>");			
			document.write("Loop is ended now.")
		</script>
	</body>
</html>
